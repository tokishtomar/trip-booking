<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e55c5f54e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Tasks <span class="thin">Lists</span></h1>
            <div class="right-side">
                <i class="fas fa-plus-circle"><span class="thin"> Add List</span></i>   
            </div> 
        </div>
        <div class="cards">
            <div class="trip-cards">
                <h3>Trip to Paris</h3>
                <div class="line-left"></div>
                <p>Completed Task</p>
                <input type="checkbox" name="tasks"> Pending Task
            </div>
            <div class="trip-cards">
                <h3>My Todo List</h3>
                <div class="line-left"></div>
                <p>Completed Task</p>
                <input type="checkbox" name="tasks"> Pending Task
            </div>
            <div class="trip-cards">
                <h3>My Todo List</h3>
                <div class="line-left"></div>
                <p>Completed Task</p>
                <input type="checkbox" name="tasks"> Pending Task
            </div>          
        </div>
    </div>
</body>
</html>
