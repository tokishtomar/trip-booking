<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e55c5f54e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container container-2">
        <div class="headline">
            <div class="line"></div>
            <div class="head">
                <h2>Trip to Paris</h2>
            </div>
            <div class="line"></div>
        </div>
        <div class="back">
            <i class="fas fa-arrow-circle-left"><span class="thin"> Back</span></i>
        </div>
        <div class="cards-1">
            <div class="trip-cards">
                <h3>Trip to Paris</h3>
                <div class="line-right"></div>
                <p>Completed Task</p>
                <input type="checkbox" name="tasks"> Pending Task <br>
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>
    </div>
    <div class="popup p">
        <div class="newcard">
            <h3>Add New Item</h3>
            <input type="text" name="item"><br><br>
            <button>ADD</button>
        </div>
    </div>
</body>

</html>
